
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Sound Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .option { margin: 10px 0; cursor: pointer; }
        .feedback { display: none; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Bird Sound Quiz</h1>
   
    <p>What is the bird saying?</p>

    <audio id="birdSound" controls>
        <source src="Bird Sounds/Seagull I'm here.m4a" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
<p>What is the bird saying?</p>
    <div class="option" onclick="setFilename('option1', 'Seagull I'm here.m4a')">
        <input type="radio" name="birdGuess" id="option1" value="option1"> <label for="option1">This spot, right here, it's mine. So, keep your feathers off!</label>
    </div>
    
    <div class="option" onclick="setFilename('option2', 'Sea Gull Low Intensity Alarm.m4a')">
        <input type="radio" name="birdGuess" id="option2" value="option2"> <label for="option2">A seagull, looking around and whispering, 'Something's not right, folks.'</label>
    </div>
    
    <div class="option" onclick="setFilename('option3', 'Seagull Mew.m4a')">
        <input type="radio" name="birdGuess" id="option3" value="option3"> <label for="option3">Come here, kiddo,</label>
    </div>
    
    <div class="option" onclick="setFilename('option4', 'Seagull Yelp.m4a')">
        <input type="radio" name="birdGuess" id="option4" value="option4"> <label for="option4">Hold it right there, you're getting too close for comfort.</label>
    </div>
    
    
<button id="submitAnswer" onclick="evaluateAnswer()">Submit Answer</button>

<audio id="incorrectSoundPlayer" controls style="display:none;"></audio>
<div class="feedback" id="feedbackCorrect">
        <p>Correct! Well done.</p>
    </div>
    <div class="feedback" id="feedbackWrong">
        <p id="wrongFeedbackText"></p>
    </div>

    <script>
        function checkAnswer(option, filename) {
            if (filename === 'Seagull I\'m here.m4a') {
                document.getElementById('feedbackCorrect').style.display = 'block';
                document.getElementById('feedbackWrong').style.display = 'none';
            } else {
                let description = "Yelp, which sounds like a high-pitched bark, is used when a predator is getting close to the gull. The head and neck are upright, although when the call is emitted, the head and neck move a little forward.";
                document.getElementById('feedbackWrong').style.display = 'block';
                document.getElementById('feedbackCorrect').style.display = 'none';
                document.getElementById('wrongFeedbackText').innerHTML = "No, This is how " + filename + " sounds: " + description;
            }
        }
    
let selectedFilename;
function setFilename(filename) {
    selectedFilename = filename;
}

function evaluateAnswer() {
    let selectedOption = document.querySelector('input[name="birdGuess"]:checked');
    if (selectedOption) {
        checkAnswer(selectedOption.id, selectedFilename);
    } else {
        alert("Please select an option before submitting.");
    }
}
</script>
</body>
</html>
