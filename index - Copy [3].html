<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Text-Based Website</title>
  <link rel="stylesheet" href="styles.css">
	<style>
  html {
    font-size: 24px;
  }

  body {
    font-family: Arial, sans-serif;
    font-size: 1rem;
    line-height: 1.5;
    color: #222;
    background-color: #f1f1f1;
    margin: 0;
  }

  a {
    color: #0000ee;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin-top: 0;
    margin-bottom: 0.5rem;
  }

  p {
    margin-top: 0;
    margin-bottom: 1rem;
  }

  ul,
  ol {
    padding-left: 2rem;
  }

  ul {
    list-style-type: disc;
  }

  ol {
    list-style-type: decimal;
  }

  img {
    max-width: 100%;
    height: auto;
  }

  .container {
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
    padding-left: 1rem;
    padding-right: 1rem;
  }

  .header,
  .footer {
    background-color: #f1f1f1;
    padding: 2rem 0;
  }

  .header {
    border-bottom: 1px solid #ccc;
  }

  .footer {
    border-top: 1px solid #ccc;
  }

  .nav {
    margin: 0;
    padding: 0;
    list-style-type: none;
  }

  .nav-item {
    display: inline;
  }

  .nav-link {
    display: inline-block;
    padding: 0.5rem 1rem;
  }

  .nav-link:hover {
    text-decoration: none;
    background-color: #f1f1f1;
  }

  .content {
    padding: 2rem 0;
  }

  .content img {
    margin-bottom: 1rem;
  }

  .content a {
    color: #000;
    text-decoration: underline;
  }

  .content a:hover {
    color: #0000ee;
  }
</style>
	

</head>
