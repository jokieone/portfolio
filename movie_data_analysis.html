        function processMovieData() {
            const yearCounts = {};
            const runtimeCounts = {};

            movies.forEach(movie => {
                // Count movies per year
                const year = movie.Year;
                if (!yearCounts[year]) {
                    yearCounts[year] = { count: 0, movies: [] };
                }
                yearCounts[year].count++;
                yearCounts[year].movies.push(movie.Title);

                // Count movies per runtime
                const runtime = movie.Runtime;
                if (!runtimeCounts[runtime]) {
                    runtimeCounts[runtime] = { count: 0, movies: [] };
                }
                runtimeCounts[runtime].count++;
                runtimeCounts[runtime].movies.push(movie.Title);
            });

            populateTable('movies-per-year', yearCounts);
            populateTable('movies-per-runtime', runtimeCounts);
        }

        function populateTable(tableId, data) {
            const table = document.getElementById(tableId);
            for (const key in data) {
                const row = table.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                cell1.innerHTML = key;
                cell2.innerHTML = `${data[key].count} movies (${data[key].movies.join(', ')})`;
            }
        }

        // Run the function to process and display data
        processMovieData();
    </script>
