// Function to create an iframe for the YouTube video
function createTrailerIframe(videoId) {
    var iframe = document.createElement('iframe');
    iframe.setAttribute('src', 'https://www.youtube.com/embed/' + videoId + '?autoplay=0&controls=1');
    iframe.setAttribute('frameborder', '0');
    iframe.setAttribute('allow', 'autoplay; encrypted-media; gyroscope; picture-in-picture');
    iframe.setAttribute('allowfullscreen', true);
    return iframe;
}

// Function to search and display the YouTube trailer
function searchYouTubeTrailer(movieTitle, movieYear, callback) {
    // Your API Key has been removed for security reasons
    var apiKey = 'AIzaSyCXlfQ3WZ7eI-Tr61gDpeu7ZIcMN7hUo40'; // Replace with your actual YouTube Data API v3 key
    var searchUrl = 'https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=1&q=' + encodeURIComponent(movieTitle + ' ' + movieYear + ' scene') + '&key=' + apiKey;

    fetch(searchUrl)
        .then(response => response.json())
        .then(data => {
            if (data.items && data.items.length > 0) {
                var videoId = data.items[0].id.videoId;
                callback(videoId); // Call the callback function with the videoId
            } else {
                console.error('No scene found for: ' + movieTitle);
            }
        })
        .catch(error => {
            console.error('Error fetching scene for ' + movieTitle + ':', error);
        });
}

// Function to find a movie by year and display it with the trailer
function findMovie() {
    const year = parseFloat(document.getElementById('yearInput').value);
    const moviesFromYear = movies.filter(movie => movie.Year === year);
    const movieElement = document.getElementById('movieLink');
    movieElement.innerHTML = ''; // Clear previous results

    if (moviesFromYear.length > 0) {
        const selectedMovie = moviesFromYear[Math.floor(Math.random() * moviesFromYear.length)];
        movieElement.appendChild(createMovieElement(selectedMovie));
    } else {
        movieElement.textContent = 'No movie found for that year.';
    }
}

// Function to find a short movie and display it with the trailer
function findShortMovie() {
    const shortMovies = movies.filter(movie => {
        const runtime = parseInt(movie.Runtime.split(' ')[0]);
        return runtime >= 83 && runtime <= 97;
    });
    const movieElement = document.getElementById('movieLink');
    movieElement.innerHTML = ''; // Clear previous results

    if (shortMovies.length > 0) {
        const selectedMovie = shortMovies[Math.floor(Math.random() * shortMovies.length)];
        movieElement.appendChild(createMovieElement(selectedMovie));
    } else {
        movieElement.textContent = 'No short movie found.';
    }
}

// Helper function to create a movie element with a button for showing a random scene
function createMovieElement(selectedMovie) {
    const movieElement = document.createElement('div');
    movieElement.innerHTML = `<p>Title: ${selectedMovie.Title}
        <a href="${selectedMovie.Link}" target="_blank">Download</a> ┊
        Runtime: ${selectedMovie.Runtime}
        <button onclick="showRandomScene('${selectedMovie.Title}', ${selectedMovie.Year})">Random Scene</button>
        ┊ password=elias</p>`;
    return movieElement;
}

// Function to show a random scene
function showRandomScene(title, year) {
    searchYouTubeTrailer(title, year, (videoId) => {
        const videoOverlay = document.getElementById('videoOverlay');
        if (videoOverlay) {
            const videoFrame = document.getElementById('videoFrame');
            videoFrame.src = 'https://www.youtube.com/embed/' + videoId + '?autoplay=1&controls=1';
            videoOverlay.style.display = 'block';
        }
    });
}

// Function to close the video overlay
function closeVideoOverlay() {
    const overlay = document.getElementById('videoOverlay');
    if (overlay) {
        overlay.style.display = 'none';
        const videoFrame = document.getElementById('videoFrame');
        if (videoFrame) {
            videoFrame.src = ''; // This will stop the video from playing
        }
    }
}
